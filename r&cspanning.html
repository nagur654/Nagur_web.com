<!doctype html>
<html>
	<head><title>Spanning</title></head>
		<body style='background-color:cobaltblue'>
		<table=border='6' style='background-color:violet;color:maroon'>
		<caption style='color':red;font-size:15px'>column-span</caption>
	<tr>
			<th>Name</th>
			<th colspan='9'>phone</th>
	</tr>
	<tr>
			<td>NAGUR</td>	
			<td>7995653654</td>
			<td>8106564967</td>
	</tr>
		</table>
		<hr/>
			<table border='1' style='background-color:silver;color:green'>
			<caption style='color:red;font-size:17px'>row-span</caption>
	<tr>
			<th>Name</th>
			<td>NAGUR</td>
		</tr>
		<tr>
			<th rowspan='2'>Phone</th>
			<td>7995653654</td>
	</tr>
	<tr>
			<td>8106564967</td>
	</tr>
	</body>
<html>
