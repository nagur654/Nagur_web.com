<!doctype html>
<html>
	<head>title>Character formating</title></head>
	<body> 
		<h3>character formating tags</h3>
	<prev> 
		html		     	: normal
		<b>html</b>	     	: bold
		<strong>html</strong>  	: strong
		<big>html</big>	     	: big
		<small>html</small>    	: small
		<U>html</U>	    	: underlined
		<strike>html</strike>   	: strike	
		<mark>html</mark>    	: marked
		<i>html</i>	   	: italic
		<em>html</em>	   	: emphasized
		<hr/>
		h<sub>2</sub>0	  	: subscripted
		ax<sup>2</sup>	  	: superscripted
		<marquee>html</marquee>
	</prev>	
	</body>
</html>
